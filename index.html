<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reststyle.css">
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains four columns and seven rows:</p>

<div class="grid-container">
  <div class="menu">  
    <div class="navigation-grid">
        <div >Tacos </div>
        <div >Beers</div>  
        <div >Wines</div>
        <div >Desserts</div>
        <div >Reservations</div>
    </div>
  </div>
  <div class="mainimage">Terry's Taco Joint  </div>
  <div class="tacoprice">$1.99 <br>Tacoprice</div>  
  <div class="Kombuchaprice">$3.99 <br>Kombucha</div>
  <div class="tacoitem">Taco</div>
  <div class="beeritem">Beer</div>
  <div class="wineitem">Wine</div>
  <div class="musicitem">Music</div>
  <div class="featuretaco">Featured Taco</div>
  <div class="multiimages">
    <img src="./images/images1.png" />
    <img src="./images/images2.png" />
    <img src="./images/images3.png" />
  </div>
  
</div>
</body>
</html>
